            <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
            <style>
                html{
                    min-height:100%;
                }
                body{
                    background: linear-gradient(to top, #171717, #242424) no-repeat;
                    height: 100%;
                    overflow: hidden;
                }
                header{
                    background: linear-gradient(to top, #171717, #242424);
                    padding: 10px;
                    border: 1px solid black;
                    height: 10%;
                    color: #E6E6FA;
                }
                footer{
                    height: 10%;
                    padding: 10px;
                    border: 1px solid black;
                    background: linear-gradient(to top, #171717, #242424);
                    color: #E6E6FA;
                    text-align: center;
                }
                .CNZ{
                    border: 1px solid black;
                    color: #E6E6FA;
                    height: 80%;
                    background: linear-gradient(to top, #171717, #242424);
                }
                .top-menu{
                    text-align: center;
                    margin: 60px 60px;
                    position: relative;
                    background: #242424;
                    box-shadow:
                    inset 1px 0 0 rgba(255,255,255,.1),
                    inset -1px 0 0 rgba(255,255,255,.1),
                    inset 150px 0 150px -150px rgba(255,255,255,.12), 
                    inset -150px 0 150px -150px rgba(255,255,255,.12);
                }
                .top-menu:before,
                .top-menu:after{
                    content: "";
                    position: absolute;
                    z-index: 2;
                    left: 0;
                    width: 100%;
                    height: 3px;
                }
                .top-menu:before{
                    top: 0;
                    border-top: 1px dashed rgba(255,255,255,.2);
                }
                .top-menu:after{
                    bottom: 0;
                    border-top: 1px dashed rgba(255,255,255,.2);
                }
                .menu-main:before,
                .menu-main:after{
                    content: "";
                    position: absolute;
                    width: 50px;
                    height: 0;
                    top: 8px;
                    border-top: 18px solid #5a394e;
                    border-bottom: 18px solid #5a394e;
                    transform: rotate(360deg);
                    z-index: -1;
                }
                .menu-main:before{
                    left: -30px;
                    border-left: 12px solid rgba(255,255,255,0);
                }
                .menu-main:after{
                    right: -30px;
                    border-right: 12px solid rgba(255,255,255,0);
                }
                .menu-main li{
                    display: inline-block;
                    margin-right: -4px;
                }
                .menu-main a{
                    text-decoration: none;
                    display: inline-block;
                    padding: 15px 30px;
                    color: #E6E6FA;
                    transition: .3s linear;
                }
                .menu-main a.current,
                .menu-main a:hover {background: rgba(0,0,0,.2);}
                .menu-main a.current{font-weight: bolder; font-style: italic;}
                @media (max-width: 680px){
                    .top-menu {margin: 0;}
                    .menu-main li{
                        display: block;
                        margin-right: 0;
                    }
                    .menu-main:before,
                    .menu-main:after{content: none;}
                    .menu-main a {display: block;}
                }
                img{
                    border: 2px solid #000000;
                }
                body{
                overflow-y: scroll;
               }
               form{
                text-align: center;
                justify-content: center;
               }
            </style>
        </head>
